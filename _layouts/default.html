<!--wraps every page and renders jekyll content in the middle. -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }} | {{ site.name }}</title>
    <meta name="viewport" content="width=device-width">
    <!-- inject:css -->
    <link rel="stylesheet" href="/assets/css/styles.css">
    <!-- endinject -->
    <!-- Google Web Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Petit+Formal+Script|Raleway:600,800,400,200' rel='stylesheet' type='text/css'>

  </head>

  <body id="{{ page.id-name }}">
    <div id="main">
      {% include site-header.html %}
      <section class="page__hero">
        <div class="hero__image"><img src="{{ page.image }}" alt="{{ page.title }}" /></div>
        <div class="hero__title hero__title--{{ page.title-side }}">
          <h1 class="page__title">{{ page.title }}</h1>
          <p class="hero__heading">{{ page.subtitle }}</p>
        </div>
      </section>
      <div class="content-wrapper">
        {{ content }}
      </div>
      {% include site-footer.html %}
    </div>

  <script src="//code.jquery.com/jquery-latest.js"></script>
  <!-- inject:js -->
  <script src="/assets/js/classie.js"></script>
  <script src="/assets/js/intro.js"></script>
  <script src="/assets/js/script.js"></script>
  <!-- endinject -->
  </body>
</html>
