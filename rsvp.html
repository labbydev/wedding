<div class="page__content page__story">
  <section id="main-content" class="container">
    <div class="l-1up">
      <h2>RSVP Online</h2>
      <p class="lede">We can't wait to celebrate with you, let us if know if you're coming.</p>
      <form action="//formspree.io/byrwa.burroughswedding@gmail.com"
          method="POST">
        <div class="l-2up--1">
          <label for="name">Your Name:</label>
          <input id="name" type="text" name="name" onclick="ga('send', 'event', 'RSVP', 'start');">
        </div>
        <div class="l-2up--2">
          <label for="email">Email Address:</label>
          <input type="email" name="_replyto" type="email" id="email">
          <input type="hidden" name="_subject" value="New RSVP!" />
        </div>
        <div class="l-2up--1">
          <label for="guest">Name of Guest(s):</label>
          <input id="guest" type="text" name="guest">
        </div>
        <div class="l-2up--2">
          <label for="number">Number of Attendees:</label>
          <input id="number" type="number" name="number">
        </div>
        <div class="l-2up--1">
          <p class="lede">Will you be attending our wedding?</p>
          <label for="wedding-yes">
            <input type="radio" name="rsvp" value="wedding-yes" id="wedding-yes">
            Wouldn't miss it for the world
          </label>
          <label for="wedding-no">
            <input type="radio" name="rsvp" value="wedding-no" id="wedding-no">
            Will be there in spirit
          </label>
        </div>
        <div class="l-2up--2">
          <p class="lede">Will you be attending the welcome party?</p>
          <label for="welcome-yes">
            <input type="radio" name="rsvp" value="welcome-yes" id="welcome-yes">
            Can't wait
          </label>
          <label for="welcome-no">
            <input type="radio" name="rsvp" value="welcome-no" id="welcome-no">
            Not this time
          </label>
        </div>
        <div class="l-66">
          <label for="song">We'll definitely dance if you play...</label>
          <input type="text" id="song" name="song">
          <input type="hidden" name="_next" value="/thanks.html" />
          <input type="text" name="_gotcha" style="display:none" />
        </div>
        <div class="l-1up" style="text-align: center">
          <input type="submit" value="RSVP" onclick="ga('send', 'event', 'RSVP', 'submit');">
        </div>
      </form>
    </div>
  </section>
</div>
